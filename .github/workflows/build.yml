name: Build

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - 'abandoned-*'

permissions:
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:

      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: "mahoney266/lidalia-world-gha"
          install: true

      - name: Set GRADLE_ARGS based on debug mode
        if: ${{ runner.debug == '1' }}
        run: echo "GRADLE_ARGS=--info --stacktrace" >> $GITHUB_ENV

      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: GRADLE_ARGS=${{ env.GRADLE_ARGS }}
          outputs: 'type=local,dest=build'

      - name: Capture output on failure
        uses: docker/build-push-action@v6
        if: failure()
        with:
          context: .
          build-args: GRADLE_ARGS=${{ env.GRADLE_ARGS }}
          target: build-output
          outputs: 'type=local,dest=build'

      - uses: Mahoney-github-actions/gradle-build-output@v2
        if: always()
